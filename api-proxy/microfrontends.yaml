openMicrofrontends: 1.0.0
servers:
- url: 'http://localhost:7891'
  description: Local Test Server
microfrontends:
- name: OpenMicrofrontends Example API Proxy
  resources:
    js:
    # Extension needs to be mjs because it is a module
    - app.mjs
  paths:
    resourcesBase: /public
  globalLaunchFunction: startMinimalApiProxyMicrofrontend
  apiProxies:
    # Frameworks must prepend the URL of the Microfrontend server here (if this is a relative path)
    bff: /api
  config:
    schema:
      type: object
      properties:
        customerId:
          type: string
          description: The customer ID
      required: [ "customerId" ]
    default:
      customerId: '1000'
  annotations:
    MASHROOM_PROXY_ACCESS_ROLES:
      bff:
        - Authenticated
