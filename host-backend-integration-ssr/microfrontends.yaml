openMicrofrontends: 1.0.0
servers:
- url: 'http://localhost:7840'
  description: Local Test Server
securitySchemes:
  ApiKeyAuth:
    type: apiKey
    in: header
    name: X-API-KEY
microfrontends:
- name: OpenMicrofrontends Example SSR
  assets:
    basePath: /public
    js:
      moduleSystem: ESM
      initial:
      - Microfrontend.js
  rendererFunctionName: startSSRMicrofrontend
  ssr:
    initialHtmlPath: /ssr
  apiProxies:
    bff:
      bffPath: /api
      security:
      - ApiKeyAuth: [ ]
  config:
    schema:
      type: object
      properties:
        customerId:
          type: string
          description: The customer ID
      required:
        - customerId
    default:
      customerId: '1000'

