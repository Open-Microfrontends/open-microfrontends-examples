<html lang="en">
    <head>
        <title>Microfrontend Integration Test Page</title>
        <script src="https://cdn.jsdelivr.net/npm/systemjs@6.15.1/dist/system.min.js"></script>
        <script>
            // We need a global messageBus for inter-Microfrontend communication
            window.globalMessageBus = {
                listeners: [],
                publish(topic, data) {
                    this.listeners.filter(l => l.topic === topic).forEach(l => l.listener(data))
                },
                subscribe(topic, listener) {
                    this.listeners.push({ topic, listener });
                },
                unsubscribe() {}
            };
        </script>
    </head>
    <body>
        <div id="root1"></div>
        <div id="root2"></div>
        <script src="main.js" type="module"></script>
    </body>
</html>
